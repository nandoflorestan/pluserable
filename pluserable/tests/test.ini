[app:main]
use = call:pluserable.demo:main
paste.app_factory = pluserable.demo:main

pyramid.reload_templates = true
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_authorization = false
pyramid.default_locale_name = en
pyramid.includes =
    pluserable

session.type = file
session.data_dir = /tmp/pluserable/data/sessions/data
session.lock_dir = /tmp/pluserable/data/sessions/lock

sqlalchemy.url = sqlite:////%(here)s/pluserable_test.db
#sqlalchemy.url = postgresql+psycopg2://localhost/pluserable_test

su.using_tm = false
pluserable.user_class = pluserable.tests.models.User
pluserable.activation_class = pluserable.tests.models.Activation
pluserable.login_redirect = index
pluserable.logout_redirect = index

[server:main]
use = egg:waitress#main
# use = egg:Paste#http
host = 0.0.0.0
port = 8080
